<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Result Calculator</h2>
        <label for="obtainedMarks">Obtained Marks:</label>
        <input type="number" id="obtainedMarks" placeholder="Enter marks obtained">

        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" placeholder="Enter total marks">

        <button onclick="calculateResult()">Calculate Percentage</button>

        <p id="result"></p>
    </div>

    <script src="learn.js"></script>
</body>
</html>
